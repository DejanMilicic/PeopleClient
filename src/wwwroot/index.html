<!DOCTYPE html>
<html lang="en">
<head>
  <title>PeopleAPI Client</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="Content/PeopleClient.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <style>
    /* Don't show the not-yet-loaded templates */
    [ws-template], [ws-children-template] { display: none; }
  </style>
  <script type="text/javascript" src="Content/PeopleClient.head.js"></script>
</head>
<body>
  <div class="container" id="main-container">
    <section class="section">
      <h1 class="title">PeopleAPI</h1>
    </section>
    <section class="section" id="main"></div>
  </div>

  <!-- Below are templates which are loaded on startup by the View. -->

  <div ws-template="Table">
    <table class="table is-fullwidth">
      <thead>
        <tr>
          <th>First name</th>
          <th>Last name</th>
          <th>Born</th>
          <th>Died</th>
          <th></th>
        </tr>
      </thead>
      <tbody ws-hole="Body">
        <!-- We define this template nested here rather than on its own like others
            because the browser's HTML parsing is finicky:
            it rejects a <tr> tag that isn't inside a table. -->
        <tr ws-template="Row">
          <td>${FirstName}</td>
          <td>${LastName}</td>
          <td>${Born}</td>
          <td>${Died}</td>
          <td>
            <div class="buttons">
              <button class="button" ws-onclick="Edit" ws-attr="EditAttr">Edit</button>
              <button class="button" ws-onclick="Delete" ws-attr="DeleteAttr">Delete</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="buttons">
      <button class="button" type="button" ws-onclick="Create" ws-attr="CreateAttr">
        Create a new entry
      </button>
      <button class="button" type="button" ws-onclick="Refresh" ws-attr="RefreshAttr">
        Refresh the list
      </button>
    </div>
    <div class="modal" ws-attr="DeleteModalAttr">
      <div class="modal-background"></div>
      <div class="modal-content box">
        <h2 class="subtitle">
          Do you really want to remove this person from the database?
        </h2>
        <div class="buttons is-right">
          <button class="button is-danger" ws-onclick="DeleteConfirm" ws-attr="DeleteConfirmAttr">Yes</button>
          <button class="button" ws-onclick="DeleteCancel">No</button>
        </div>
      </div>
    </div>
  </div>

  <div ws-template="Form">
    <form ws-onsubmit="Submit">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">First name</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" ws-var="FirstName" autofocus />
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Last name</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="text" ws-var="LastName" />
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Born</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control">
              <input class="input" type="date" ws-var="Born" />
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal is-grouped">
        <div class="field-label is-normal">
          <label class="label">Died</label>
        </div>
        <div class="field-body">
          <div class="field">
            <div class="control has-icons-left">
              <input class="input" type="date" ws-var="Died" ws-attr="DiedAttr" />
              <span class="icon is-left checkbox">
                <input class="checkbox" type="checkbox" ws-var="HasDied" />
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label"></div>
        <div class="field-body">
          <div class="field is-grouped">
            <div class="control">
              <button class="button" type="submit" ws-attr="SubmitAttr">${SubmitText}</button>
            </div>
            <div class="control">
              <button class="button" type="button" ws-onclick="Back">Back</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="Content/PeopleClient.js"></script>
</body>
</html>
